<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roboland</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="./img/roboland.png" alt="doge logo" class="logo-img" />
          
        </div>
      </header>
      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
          <h2 class="col-12 col-sm-4 talk-info" id="talking-with-info">
            Select active user on the left menu.
          </h2>
          <!-- <div class="col-12 col-sm-4 button-container">
            <button class="btn btn-danger btn-sm" id="stopCallButton">stop call</button>
          </div> -->
          <div class="video-container">
            <a-scene class="aframebox" vr-mode-ui="enabled: true" loading-screen="dotsColor: red; backgroundColor: black" embedded>                                
              <a-assets>
                <!-- Single source video. -->
                <video
                  id="remote-video"
                  style="display:none"
                  autoplay
                  loop
                  crossorigin="anonymous"
                  playsinline
                  webkit-playsinline
                  controls
                >
                  <!-- MP4 video source. -->
                  <!-- <source
                    type="video/mp4"
                    src="./img/erp.mp4"
                  /> -->
                </video>
              </a-assets>
              <a-videosphere rotation="0 270 0" src="#remote-video" ></a-videosphere> 
              
              <a-camera user-height="0" 
                  wasd-controls="acceleration:100"
                  look-controls
                  reverse-mouse-drag="true"
                  fov="90"
                  position="0 1.6 0"
                  arrow-key-rotation>
              </a-camera>
          </a-scene>
            <video autoplay muted class="local-video" id="local-video"></video>
            <video 
              crossorigin 
              controls
              class="erp-video" id="erp-video">
                <source
                  type="video/mp4"
                  src="./img/erp.mp4"
                />
            </video>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </body>
</html>
