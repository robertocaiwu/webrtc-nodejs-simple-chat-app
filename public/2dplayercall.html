<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Roboland</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar navbar-light bg-lignt navbar-expand-sm logo-container">
          <a class="navbar-brand">
            <img src="./img/roboland.png" alt="RoboLand" class="logo-img" />
          </a>
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#active-user-container">
              <span class="navbar-toggler-icon my-toggler"></span>
          </button>        
        </nav>
      </header>
      <div class="content-container">
        <!-- <div class="row"> -->
          <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse active-users-panel" id="active-user-container">
            <h3 class="panel-title">Active Users:</h3>
          </div>
          <div class="video-chat-container">
            <h2 class="col-12 talk-info" id="talking-with-info">
              Select active user on the left menu.
            </h2>
            <!-- <div class="col-12 col-sm-4 button-container">
              <button class="btn btn-danger btn-sm" id="stopCallButton">stop call</button>
            </div> -->
            <div class="video-container">
                <!-- Single source video. -->
                <video
                id="remote-video"
                class="remote-video"
                autoplay
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                controls
                ></video>
                <video autoplay muted class="local-video" id="local-video"></video>
                <video 
                    crossorigin 
                    controls
                    class="erp-video" id="erp-video">
                    <source
                        type="video/mp4"
                        src="./img/erp.mp4"
                    />
                </video>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <script src="./scripts/2dplayercall.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
